<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify</title> 
    <link rel="stylesheet" href="imagineDragonsStyle.css">
    <script src="https://kit.fontawesome.com/8217b1585a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- bootstrap -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">

    </head>
    <body>
      <section class="structure">
    <div class="row">
        <div class="col-lg-2 left" >
         <ul style="list-style-type: none;">
            <br>
            <li id="logo"><i  class="fa-brands fa-spotify"></i> Spotify</li>
            <br>
            <li><a class="a-home" href="index.html"><i class="fa-solid fa-house icons"></i>Home</a></li>
            <li><i class="fa-solid fa-magnifying-glass icons"></i>Search</li>
            <li><i class="fa-solid fa-book icons"></i>Your Library</li>
            <br>
            <hr>
            <br>
            <li><i class="fa-solid fa-list icons"></i>Playlist</li>
            <li><i class="fa-solid fa-thumbs-up icons"></i>Liked Songs</li>

            <hr><br><br><br><br><br><br><br><br><br>
            <li><i class="fa-brands fa-google-play icons"></i>Install App</li>
         </ul>
        </div>
        <div class="col right " style="padding-left: 0px;"> 
            
              <div class="name-div">

                <div class="text-name-div">
                    <p class="artist-name">Imagine Dragons</p>
                    <p class="listeners-p">58,168,369 monthly listeners</p>
                </div>     
              </div>
              <div class="bottom">
                <h1>Popular</h1>
                <br>
                <ol>
                    
                    <li><button class="button-song" type="button"><img class="cover-img" src="songsCover/bonesCover.jpeg" alt="">Bones</button></li>
                    <li><button class="button-song" type="button"><img class="cover-img" src="songsCover/demonsCover.jpeg" alt="">Demons</button></li>
                    <li><button class="button-song" type="button"><img class="cover-img" src="songsCover/enemyCover.jpeg" alt="">Enemy</button></li>
                    <li><button class="button-song" type="button"><img class="cover-img" src="songsCover/thunderCover.webp" alt="">Thunder</button></li>
                    <li><button class="button-song" type="button"><img class="cover-img" src="songsCover/believerCover.jpg" alt="">Believer</button></li>

                </ol>
                <button class="pause">Pause</button>
              </div>
              <footer> Hello</footer>
              </div>
        </div>
    </div>
  </section>
  <script src="index.js"></script>
    </body>
    </html>
